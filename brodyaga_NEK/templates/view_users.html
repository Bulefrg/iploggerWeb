<!DOCTYPE html>
<html>
<head>
    <title>Admin - View Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Admin - View Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            <form method="post" action="{{ url_for('view_users') }}">
                                <button type="submit" name="edit_user" value="{{ user.id }}" class="btn btn-primary">Edit</button>
                                <button type="submit" name="delete_user" value="{{ user.id }}" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="/admin/dashboard" class="btn btn-secondary">Back to Admin Dashboard</a></p>
    </div>
</body>
</html>
